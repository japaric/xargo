dist: trusty
language: rust
services: docker
sudo: required

matrix:
  include:
    # Tests
    - env: TARGET=x86_64-unknown-linux-gnu
      rust: nightly
      if: branch = staging OR branch = trying OR type = pull_request
    - env: TARGET=x86_64-unknown-linux-gnu
      # Don't remove this target; test coverage in `smoke.rs` relies on us running at least
      # one pinned toolchain.
      rust: nightly-2018-12-01 # old version without rustc-std-workspace-core
      if: branch = staging OR branch = trying

    # Linux (build only)
    - env: TARGET=i686-unknown-linux-gnu
      if: branch = staging OR branch = trying
    - env: TARGET=i686-unknown-linux-musl
      if: branch = staging OR branch = trying
    - env: TARGET=x86_64-unknown-linux-gnu
      if: branch = staging OR branch = trying
    - env: TARGET=x86_64-unknown-linux-musl
      if: branch = staging OR branch = trying

    # OSX (build only)
    - env: TARGET=i686-apple-darwin
      os: osx
      if: branch = staging OR branch = trying
    - env: TARGET=x86_64-apple-darwin
      os: osx
      if: branch = staging OR branch = trying

install:
  - bash ci/install.sh

script:
  - bash ci/script.sh

before_deploy:
  - bash ci/before_deploy.sh

deploy:
  api_key:
    secure: 
  file_glob: true
  file: $CRATE_NAME-$TRAVIS_TAG-$TARGET.*
  on:
    condition: $TRAVIS_RUST_VERSION = stable
    tags: true
  provider: releases
  skip_cleanup: true

cache: cargo
before_cache:
  - chmod -R a+r $HOME/.cargo

branches:
  only:
    - /^v\d+\.\d+\.\d+.*$/
    - staging
    - trying
    - master

notifications:
  email:
    on_success: never
