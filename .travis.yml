dist: trusty
language: generic
language: rust
rust: stable
services: docker
sudo: required

env:
  global:
    - CRATE_NAME=xargo
    - DEPLOY_VERSION=stable
    - TARGET=x86_64-unknown-linux-gnu

matrix:
  include:
    # OSX
    - env: TARGET=i686-apple-darwin
      os: osx
    - env: TARGET=x86_64-apple-darwin
      os: osx

    - env: TARGET=i686-apple-darwin
      os: osx
      rust: nightly
    - env: TARGET=x86_64-apple-darwin
      os: osx
      rust: nightly

    # Linux
    - env: TARGET=i686-unknown-linux-gnu
    # TODO re-enable when cross gets support for this target
    # - env: TARGET=i686-unknown-linux-musl
    # This target is handled by the default build job
    # - env: TARGET=x86_64-unknown-linux-gnu
    - env: TARGET=x86_64-unknown-linux-musl

    - env: TARGET=i686-unknown-linux-gnu
      rust: nightly
    # TODO re-enable when cross gets support for this target
    # - env: TARGET=i686-unknown-linux-musl
    #   rust: nightly
    - env: TARGET=x86_64-unknown-linux-gnu
      rust: nightly
    - env: TARGET=x86_64-unknown-linux-musl
      rust: nightly

install:
  # NOTE(TRAVIS_BRANCH) Travis is configured to only build *pushes* (not PRs).
  - if [ ! -z $TRAVIS_TAG ] || [ $TRAVIS_BRANCH != master ] || [ $TRAVIS_EVENT_TYPE = cron ]; then
      curl https://sh.rustup.rs -sSf |
        sh -s -- --default-toolchain=$TRAVIS_RUST_VERSION -y;
      source ~/.cargo/env;
      cargo install -f cross --vers 0.1.1;
      test -n $TRAVIS_TAG || rustup component add rust-src;
    fi

script:
  # NOTE(TRAVIS_BRANCH) See the NOTE in the `install` section
  - if [ -z $TRAVIS_TAG ] && [ $TRAVIS_BRANCH != master ] || [ $TRAVIS_EVENT_TYPE = cron ]; then
      sh ci/script.sh;
    fi

before_deploy:
  - sh ci/before_deploy.sh

deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file: $CRATE_NAME-$TRAVIS_TAG-$TARGET.*
  # don't delete the target directory
  skip_cleanup: true
  on:
    condition: $TRAVIS_RUST_VERSION = $DEPLOY_VERSION
    tags: true

cache: cargo
before_cache:
  - chmod -R a+r $HOME/.cargo;

branches:
  only:
    # Release tags
    - /^v\d+\.\d+\.\d+.*$/
    - auto
    - master
    - try

notifications:
  email:
    on_success: never
